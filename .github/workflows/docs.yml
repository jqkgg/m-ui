name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'docs/.vitepress/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: List files
        run: |
          echo "Current directory:"
          pwd
          echo "Directory structure:"
          ls -la
          echo "Docs directory:"
          ls -la docs/ || echo "docs directory not found"
          echo "VitePress config:"
          ls -la docs/.vitepress/ || echo ".vitepress directory not found"

      - name: Build docs
        run: |
          echo "Building documentation..."
          npm run build:docs || {
            echo "Build failed! Checking for errors..."
            echo "VitePress version:"
            npx vitepress --version || echo "VitePress not found"
            echo "Node version:"
            node --version
            echo "NPM version:"
            npm --version
            exit 1
          }
        continue-on-error: false

      - name: Check build output
        run: |
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "Error: docs/.vitepress/dist directory not found!"
            exit 1
          fi
          echo "Build output found:"
          ls -la docs/.vitepress/dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

